<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listener Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Yifitops - Listener Dashboard</h1>
    <input type="text" id="songSearch" placeholder="Search songs..." />
    <button id="logoutBtn">Logout</button>
  </header>
  <main>
    <!-- Dashboard Summary -->
    <section id="dashboard" class="dashboard-grid">
      <div class="dashboard-card">
        <h3>Total Songs</h3>
        <p id="total-songs">0</p>
      </div>
      <div class="dashboard-card">
        <h3>Favorites</h3>
        <p id="total-favorites">0</p>
      </div>
      <div class="dashboard-card">
        <h3>Playlists</h3>
        <p id="total-playlists">0</p>
      </div>
      <div class="dashboard-card">
        <h3>History</h3>
        <p id="total-history">0</p>
      </div>
    </section>

    <!-- Songs Section -->
    <section id="songs-section">
      <h2>All Songs</h2>
      <div id="songs-grid" class="grid"></div>
    </section>

    <!-- Favorites Section -->
    <section id="favorites-section">
      <h2>Favorites</h2>
      <div id="favorites" class="grid"></div>
    </section>

    <!-- Playlists Section -->
    <section id="playlists-section">
      <h2>Playlists</h2>
      <div id="playlists-list"></div>
    </section>

    <!-- History Section -->
    <section id="history-section">
      <h2>Play History</h2>
      <div id="history" class="grid"></div>
    </section>
  </main>
  <script src="listener.js"></script>
</body>
</html>
